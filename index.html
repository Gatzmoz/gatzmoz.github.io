<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind via @tailwindcss/browser -->
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
		<!-- AOS (Animate On Scroll) CSS -->
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
		/>
		<!-- Google Fonts: Poppins -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Banjir</title>
		<style type="text/tailwindcss">
			* {
				font-family: 'Poppins', sans-serif;
			}
			/* Parallax backgrounds + overlay */
			.bg-section {
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
			}
			.bg-overlay::before {
				content: '';
				position: absolute;
				inset: 0;
				background-color: rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body class="relative">
		<!-- LANDING SECTION -->
		<section
			id="home"
			class="relative flex flex-col items-center justify-center h-screen bg-section bg-overlay"
			style="
				background-image: url('https://awsimages.detik.net.id/community/media/visual/2025/01/18/banjir-di-bandar-lampung_169.jpeg?w=1200');
				background-position: center;
			"
		>
			<!-- Dark overlay is handled via .bg-overlay::before -->
			<div
				class="relative z-10 text-center text-white"
				data-aos="fade-up"
				data-aos-duration="1000"
			>
				<h1 class="text-6xl font-bold mb-2">Banjir</h1>
				<h2 class="text-2xl font-medium">Kelompok 7</h2>
				<h3 class="text-xl mt-2">Kapita Selekta - RA</h3>
			</div>
			<!-- Scroll Down Button -->
			<div
				class="relative z-10 mt-8"
				data-aos="fade-up"
				data-aos-duration="1500"
			>
				<a
					href="#teams"
					class="px-6 py-3 border border-white text-white rounded hover:bg-white hover:text-black transition-colors duration-300"
				>
					Scroll Down
				</a>
			</div>
		</section>

		<!-- TEAMS SECTION -->
		<section
			id="teams"
			class="relative flex flex-col items-center justify-center h-screen bg-section bg-overlay"
			style="background-image: url('bg-1.jpg')"
		>
			<div
				class="relative z-10 text-center text-white"
				data-aos="fade-up"
				data-aos-duration="2000"
			>
				<h1 class="text-4xl font-bold mb-4">Anggota Kelompok</h1>
				<p class="text-2xl font-medium mb-2">Restu Tri Wijaya</p>
				<p class="text-2xl font-medium mb-2">Gilang Rama Syaputra</p>
				<p class="text-2xl font-medium mb-2">Nikita Aulia Titania</p>
				<p class="text-2xl font-medium">Yemima Eminta Br. Tarigan</p>
			</div>
		</section>

		<!-- POSTER SECTION -->
		<section
			id="poster"
			class="relative flex flex-col items-center justify-center h-screen bg-section bg-overlay"
			style="
				background-image: url('https://akcdn.detik.net.id/visual/2022/10/28/situasi-banjir-lampung-selatan_169.jpeg?w=1200');
			"
		>
			<h1 class="text-4xl font-bold mb-8 text-white z-20">Poster</h1>
			<!-- Clickable Image with Hover Effects -->
			<img
				id="modalTrigger"
				src="AK4002_RA_Infografis_Kelompok7.JPG"
				alt="Poster"
				class="max-w-md h-99 mx-auto shadow-lg hover:shadow-2xl transition-shadow rounded cursor-pointer transform hover:scale-105 transition-transform duration-300"
			/>

			<!-- Modal Container -->
			<div
				id="imageModal"
				class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-80 z-50 transition-opacity duration-300 opacity-0 pointer-events-none"
			>
				<!-- Modal Content -->
				<div
					class="relative w-screen flex justify-center max-w-4xl p-4"
				>
					<!-- Close Button -->
					<button
						id="closeModal"
						class="absolute top-0 right-0 mt-2 text-white text-3xl font-bold focus:outline-none"
					>
						&times;
					</button>
					<!-- Modal Image -->
					<img
						src="AK4002_RA_Infografis_Kelompok7.JPG"
						alt="Poster Full Screen"
						class="w-screen md:w-auto md:h-screen rounded"
					/>
				</div>
			</div>
		</section>

		<!-- REFERENSI SECTION -->
		<section
			id="referensi"
			class="flex flex-col items-center justify-center min-h-screen bg-white py-20"
			style="
				background: linear-gradient(
						rgba(0, 0, 0, 0.5),
						rgba(0, 0, 0, 0.5)
					),
					url('https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1634025439/01ggc2p7stxhqemypesp1yrtaq.jpg');
				background-size: cover;
			"
		>
			<h1 class="text-4xl font-bold mb-8 text-white">Referensi</h1>
			<!-- Example reference links â€“ add your own or style them however you'd like -->
			<ul class="list-disc text-lg space-y-4 px-4 text-white">
				<li>
					<a
						href="https://lampung.bmkg.go.id/doc/jurnal/doc_JURAB2704.pdf"
						class="underline hover:text-blue-600 transition"
						>Referensi 1</a
					>
				</li>
				<li>
					<a
						href="https://www.researchgate.net/publication/370934499_BENCANA_BANJIR_PENGERTIAN_PENYEBAB_DAMPAK_DAN_USAHA_PENANGGULANGANNYA_BERDASARKAN_UU_PENATAAN_RUANG_DAN_RUU_CIPTA_KERJA"
						class="underline hover:text-blue-600 transition"
						>Referensi 2</a
					>
				</li>
				<li>
					<a
						href="https://www.researchgate.net/publication/336612117_Analisis_Potensi_Bencana_Banjir_HIlir_Daerah_Aliran_Sungai_Way_Kuripan_Kota_Bandar_Lampung"
						class="underline hover:text-blue-600 transition"
						>Referensi 3</a
					>
				</li>
				<li>
					<a
						href="https://jurnal.polinela.ac.id/TEKTAN/article/view/840/558"
						class="underline hover:text-blue-600 transition"
						>Referensi 4</a
					>
				</li>
			</ul>
		</section>

		<!-- AOS (Animate On Scroll) JS -->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
			const modalTrigger = document.getElementById('modalTrigger');
			const imageModal = document.getElementById('imageModal');
			const closeModal = document.getElementById('closeModal');

			// Function to open the modal
			modalTrigger.addEventListener('click', () => {
				imageModal.classList.remove('opacity-0', 'pointer-events-none');
				imageModal.classList.add('opacity-100', 'pointer-events-auto');
			});

			// Function to close the modal when clicking the close button
			closeModal.addEventListener('click', () => {
				imageModal.classList.remove(
					'opacity-100',
					'pointer-events-auto'
				);
				imageModal.classList.add('opacity-0', 'pointer-events-none');
			});

			// Optional: Close modal when clicking outside the modal content
			imageModal.addEventListener('click', (e) => {
				if (e.target === imageModal) {
					imageModal.classList.remove(
						'opacity-100',
						'pointer-events-auto'
					);
					imageModal.classList.add(
						'opacity-0',
						'pointer-events-none'
					);
				}
			});
		</script>
	</body>
</html>
